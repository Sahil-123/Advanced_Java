<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="Bootstrap.css" />
    <link rel="stylesheet" href="education.css" />
</head>

<body>
    <a href="index.html">
        << Back</a>
            <div class="container myContainer">
                <h1>Personal Details</h1>
                <form class="myform">
                    <div>
                        <div class="mb-3 row">
                            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" name="fname" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" name="lname" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="mobile" class="col-sm-2 col-form-label">Mobile-No</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="mobile" name="mobile" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="genderLabel" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10" id="genderLabel">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1"
                                        value="female" />
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="male"
                                        id="flexRadioDefault2" checked />
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Male
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="statusLabel" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-10" id="statusLabel">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="status" id="flexRadioDefault3"
                                        value="married" />
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Married
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="status" value="un-married"
                                        id="flexRadioDefault4" checked />
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        Un-married
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="address" name="address"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button type="submit" class="btn btn-primary">Send</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
</body>

</html>
