<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details Form</title>
    <link rel="stylesheet" href="Bootstrap.css">
    <link rel="stylesheet" href="education.css">
</head>

<body>
    <a href="index.html"> << Back</a>
    <div class="container myContainer">
        <h1>Educational Details</h1>
        <form class="myform">
            <div >
                <div class="mb-3 row">
                    <label for="degree" class="col-sm-2 col-form-label">Degree</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="degree" name="degree">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="college" class="col-sm-2 col-form-label">College</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="college" name="college">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="univercity" class="col-sm-2 col-form-label">Univercity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="univercity" name="univercity">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="percentage" class="col-sm-2 col-form-label">Percentage</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="percentage" name="percentage">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="stream" class="col-sm-2 col-form-label">Stream</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="stream" name="stream">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="backlog" class="col-sm-2 col-form-label">Back-logs</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="backlog" name="backlog">
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
