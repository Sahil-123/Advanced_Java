    <div class="container d-flex justify-content-center"">

    <form action="registerSetupBox" method="POST" class="shadow-lg p-3 mb-5 bg-body rounded "
        style="width: 60%; margin-top: 20px; margin-bottom: 10px; padding: 20px;">

        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" onblur="fullNameValidation()">
            <span class="form-label" id="fullnameError" style="color: red; font-size: 14px;"> </span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" onblur="emailValidation()">
            <span class="form-label" id="emailError" style="color: red; font-size: 14px;"> </span>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" name="phone" onblur="phoneValidation()">
            <span class="form-label" id="phoneError" style="color: red; font-size: 14px;"> </span>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea rows="3" cols="3" class="form-control" id="address" name="address"
                onblur="addressValidation()"></textarea>
            <span class="form-label" id="addressError" style="color: red; font-size: 14px;"> </span>
        </div>


        <div>
            <label for="flexRadioDefault1" class="form-label">Type of Setup Box</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="setupBoxType" id="flexRadioDefault1" value="SD">
                <label class="form-check-label" for="flexRadioDefault1">
                    SD
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="setupBoxType" id="flexRadioDefault2" value="HD"
                    checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    HD
                </label>
            </div>
            <br>
        </div>


        <div class="mb-3">
            <label for="subcription" class="form-label">Subscription Plan</label>

            <select class="form-select" aria-label="Default select example" id="subcription" onchange="planValidation()"
                name="subcription">
                <option selected value="0">Open this to select plan</option>
                <option value="basic">Basic Plan</option>
                <option value="standard">Standard Plan</option>
                <option value="premium">Premium Plan</option>
                <option value="family">Family Plan</option>
                <option value="sports">Sports Plan</option>
                <option value="entertainment">Entertainment Plan</option>
                <option value="news">News Plan</option>
            </select>

            <span class="form-label" id="subcriptionError" style="color: red; font-size: 14px;"> </span>
        </div>


        <div class="form-check">
            <label class="form-check-label" for="termCondition">
                Term & Conditions
            </label>
            <input class="form-check-input" type="checkbox" name="termCondition" id="termCondition"
                onchange="termConditionValidation()">
            <br>
            <span class="form-label" id="termConditionError" style="color: red; font-size: 14px;"> </span>

        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit</button>
        </div>
        </form>
    </div>
