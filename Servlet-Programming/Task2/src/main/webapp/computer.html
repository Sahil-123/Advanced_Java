    <div class="container d-flex justify-content-center"">

        <form action="computerForm" method="POST" class="shadow-lg p-3 mb-5 bg-body rounded " style="width: 60%; margin-top: 20px; margin-bottom: 10px; padding: 20px;">

            <div class="mb-3">
                <label for="Brand" class="form-label">Brand</label>

                <select class="form-select" aria-label="Default select example" id="Brand" name="brand">
                    <option selected value="0">Open this select menu</option>

                    <option>Dell</option>
                    <option>HP (Hewlett-Packard)</option>
                    <option>Lenovo</option>
                    <option>Asus</option>

            <div class="mb-3">
                <label for="Model" class="form-label">Model</label>
                <input type="text" class="form-control" id="Model" name="model">
            </div>

            <div class="mb-3">
                <label for="Color" class="form-label">Color</label>

                <select class="form-select" aria-label="Default select example" id="Color" name="color">

                    <option>Laptop</option>
                    <option>Desktop</option>

            <div class="mb-3">

                <select class="form-select" aria-label="Default select example" id="RamSize" name="ram_size">

                    <option>16 GB</option>
                    <option>32 GB</option>
                    <option>64 GB</option>
                    <option>128 GB</option>

                    <option>4 TB</option>
                    <option>8 TB</option>
                    <option>16 TB</option>

                    <option>2 TB</option>
                    <option>3 TB</option>

                    <option>6 TB</option>
                    <option>8 TB</option>
                    <option>10 TB</option>
                    <option>12 TB</option>
                    <option>14 TB</option>
                    <option>16 TB</option>
                    <option>20 TB</option>
                    <option>24 TB</option>
                </select>
            </div>


            <div class="mb-3">
