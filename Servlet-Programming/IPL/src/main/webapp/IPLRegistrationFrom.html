<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>IPL Registration From</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <!-- <img src="xworkz-logo.png" style="width: 70px; height:30px; " /> -->
                Indian Premier League
            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li> -->
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class=" nav-link" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Applications
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="IPLRegistrationFrom.html">IPL Registration </a>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <form action="IPLRegister" method="POST" class="shadow-lg p-3 mb-5 bg-body rounded "
            style="width: 60%; margin-top: 20px; margin-bottom: 10px; padding: 20px;">
            <div class="d-flex justify-content-center">
                <h4>IPL Registration Form</h4>
                <br>
                <br>
            </div>

            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" onblur="fullNameValidation()">
                <span class="form-label" id="fullnameError" style="color: red; font-size: 14px;"> </span>
            </div>


            <div>
                <label for="flexRadioDefault1" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <br>
            </div>


            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" onblur="dobValidation()">
                <span class="form-label" id="dobError" style="color: red; font-size: 14px;"> </span>
            </div>



            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>

                <select class="form-select" aria-label="Default select example" id="nationality"
                onblur="nationalityValidation()" name="nationality">
                    <option selected value="0">Open this to select nationality</option>

                    <optgroup label="Asia">
                        <option value="afghan">Afghan</option>
                        <option value="bangladeshi">Bangladeshi</option>
                        <option value="chinese">Chinese</option>
                        <option value="indian">Indian</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="pakistani">Pakistani</option>
                        <option value="saudi">Saudi</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="british">British</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="italian">Italian</option>
                        <option value="russian">Russian</option>
                    </optgroup>
                    <optgroup label="North America">
                        <option value="american">American</option>
                        <option value="canadian">Canadian</option>
                    </optgroup>
                    <optgroup label="South America">
                        <option value="argentinian">Argentinian</option>
                        <option value="brazilian">Brazilian</option>
                    </optgroup>
                    <optgroup label="Oceania">
                        <option value="australian">Australian</option>
                        <option value="new_zealander">New Zealander</option>
                    </optgroup>
                </select>
                <span class="form-label" id="nationalityError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea rows="3" cols="3" class="form-control" id="address" name="address"
                    onblur="addressValidation()"></textarea>
                <span class="form-label" id="addressError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" onblur="emailValidation()">
                <span class="form-label" id="emailError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" onblur="phoneValidation()">
                <span class="form-label" id="phoneError" style="color: red; font-size: 14px;"> </span>
            </div>


            <div class="mb-3">
                <label for="preference" class="form-label">Team Preference</label>

                <select class="form-select" aria-label="Default select example" id="preference"
                onblur="preferenceValidation()" name="preference">
                    <option selected value="0">Open this to select team preference</option>
                    <option value="CSK">CSK</option>
                    <option value="DC">DC</option>
                    <option value="KKR">KKR</option>
                    <option value="MI">MI</option>
                    <option value="PBKS">PBKS</option>
                    <option value="RR">RR</option>
                    <option value="RCB">RCB</option>
                    <option value="SRH">SRH</option>
                </select>
                <span class="form-label" id="preferenceError" style="color: red; font-size: 14px;"> </span>
            </div>



            <div class="mb-3">
                <label for="teamRole" class="form-label">Team Preference</label>

                <select class="form-select" aria-label="Default select example" id="teamRole"
                onblur="teamRoleValidation()" name="teamRole">
                    <option selected value="0">Open this to select team role</option>
                    <option value="batsman">Batsman</option>
                    <option value="bowler">Bowler</option>
                    <option value="all_rounder">All-Rounder</option>
                    <option value="wicket_keeper">Wicket-Keeper</option>
                </select>
                <span class="form-label" id="teamRoleError" style="color: red; font-size: 14px;"> </span>
            </div>


            <div class="mb-3">
                <label for="blood" class="form-label">Blood Group</label>

                <select class="form-select" aria-label="Default select example" id="blood" onblur="bloodValidation()"
                    name="blood">
                    <option selected value="0">Open this to select blood</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <span class="form-label" id="bloodError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" name="height" onblur="heightValidation()">
                <span class="form-label" id="heightError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" onblur="weightValidation()">
                <span class="form-label" id="weightError" style="color: red; font-size: 14px;"> </span>
            </div>


            <div class="mb-3">
                <label for="ePhone" class="form-label">Emergency Contact</label>
                <input type="number" class="form-control" id="ePhone" name="ePhone" onblur="ePhoneValidation()">
                <span class="form-label" id="ePhoneError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="mb-3">
                <label for="jerseySize:" class="form-label">Jersey Size</label>

                <select class="form-select" aria-label="Default select example" id="jerseySize"
                    onblur="jerseySizeValidation()" name="jerseySize">
                    <option selected value="0">Open this to select Jersey Size</option>
                    <option value="XS">Extra Small (XS)</option>
                    <option value="S">Small (S)</option>
                    <option value="M">Medium (M)</option>
                    <option value="L">Large (L)</option>
                    <option value="XL">Extra Large (XL)</option>
                    <option value="XXL">Double Extra Large (XXL)</option>
                </select>
                <span class="form-label" id="jerseySizeError" style="color: red; font-size: 14px;"> </span>
            </div>


            <div class="form-check">
                <label class="form-check-label" for="termCondition">
                    Term & Conditions
                </label>
                <input class="form-check-input" type="checkbox" name="termCondition" id="termCondition"
                    onchange="termConditionValidation()">
                <br>
                <span class="form-label" id="termConditionError" style="color: red; font-size: 14px;"> </span>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit</button>
            </div>

        </form>
    </div>

    <script src="IPLRegistrationFrom.js"></script>
</body>

</html>
